    <head>

    <body>
        <div class = "container project">
            <div class = "row">
                <div class = "col-sm-3 col-sm-3 col-sm-3 image ">
                    <img id="image1"class = "imageOne"src="image.png" alt="">
                </div>
                <div class = "col-sm-6 col-sm-6 col-sm-6">
                    <div class="text-center inner">
                        <div class = "row">
                            <div class = "col-md-12 col-sm-12 col-lg-12">

                                <textarea class = "rounded textArea mb-3 " name="" id="" cols=58" rows=""></textarea><br>
                            </div>
                        </div>
                        <!-- first row of calculator -->
                        <div class = "row first mt-2">
                            <div class = "col-md-6 col-sm-6 col-lg-6">
                                <button class = "btn btn-danger clear" id = "AC">AC</button>
                            </div>
                            <div class = "col-md-3 col-sm-3 col-lg-3">
                                <button class = "btn btn-info calc-btn" id = "divide">/</button>
                            </div>
                            <div class = "col-md-3 col-sm-3 col-lg-3">
                                <button class = "btn btn-info calc-btn" id = "percent">%</button>
                            </div>
                            
                        </div>
                        <!-- Second row of calculator -->
                        <div class = "row second mt-2">
                            <div class = "col-md-3 col-sm-3 col-lg-3">
                                <button class = "btn btn-warning calc-btn" id = "seven">7</button>
                            </div>
                            <div class = "col-md-3 col-sm-3 col-lg-3">
                                <button class = "btn btn-warning calc-btn" id = "eight">8</button>
                            </div>
                            <div class = "col-md-3 col-sm-3 col-lg-3">
                                <button class = "btn btn-warning calc-btn" id = "nine">9</button>
                            </div>
                            <div class = "col-md-3 col-sm-3 col-lg-3">
                                <button class = "btn btn-info calc-btn"id = "multiply">*</button><br>
                            </div>
                        </div>
                        <!-- Third row of calculator -->
                        <div class = "row third mt-2">
                            <div class = "col-md-3 col-sm-3 col-lg-3">
                                <button class = "btn btn-warning calc-btn" id = "four">4</button>
                            </div>
                            <div class = "col-md-3 col-sm-3 col-lg-3">
                                <button class = "btn btn-warning calc-btn" id = "five">5</button>
                            </div>
                            <div class = "col-md-3 col-sm-3 col-lg-3">
                                <button class = "btn btn-warning calc-btn" id = "six">6</button>
                            </div>
                            <div class = "col-md-3 col-sm-3 col-lg-3">
                                <button class = "btn btn-info calc-btn" id = "minus">-</button><br>
                            </div>
                        </div>
                        <!-- fourth row of calculator -->
                        <div class = "row fourth mt-2">
                            <div class = "col-md-3 col-sm-3 col-lg-3">
                                <button class = "btn btn-warning calc-btn" id = "one">1</button>
                            </div>
                            <div class = "col-md-3 col-sm-3 col-lg-3">
                                <button class = "btn btn-warning calc-btn" id = "two">2</button>
                            </div>
                            <div class = "col-md-3 col-sm-3 col-lg-3">
                                <button class = "btn btn-warning calc-btn" id = "three">3</button>
                            </div>
                            <div class = "col-md-3 col-sm-3 col-lg-3">
                                <button class = "btn btn-info calc-btn" id = "plus">+</button><br>
                            </div>
                        </div>
                        <!-- fifth row of calculator -->
                        <div class = "row fifth mt-2 mb-4">
                            <div class = "col-md-6 col-sm-6 col-lg-6">
                                <button class = "btn btn-warning calc-btn" id = "zero">0</button>
                            </div>
                            <div class = "col-md-3 col-sm-3 col-lg-3">
                                <button class = "btn btn-warning calc-btn" id = "dot">.</button>
                            </div>
                            <div class = "col-md-3 col-sm-3 col-lg-3">
                                <button class = "btn btn-danger" id = "equal">=</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "  col-sm-3 col-sm-3 col-sm-3 ">
                    <p id = "invalid"></p>
                </div>
            </div>
            </div>
        </div>
